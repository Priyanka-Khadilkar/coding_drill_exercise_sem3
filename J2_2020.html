<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title> J2 : 2020</title>
    <link rel="stylesheet" href="style/style.css" type="text/css" />
</head>
<body>
    <header></header>
    <main>
        <h1>J2 : 2020</h1>
        <form id="form">
            <div>
                <label>Number of People: </label>
                <input type="number" class="margin_10" id="TotalNoOfPeople" required />
            </div>
            <div>
                <label>Number of People infected Day 0: </label>
                <input type="number" class="margin_10" id="NoOfPeopleDayZero" required />
            </div>
            <div>
                <label>Number of other people infected next day: </label>
                <input type="number" class="margin_10" id="NoOfOtherPeopleInfected" required />
            </div>
            <div>
                <input id="SubmitInput" type="submit" />
            </div>
        </form>
        <div class="margin_10" id="Output">
        </div>
    </main>
    <footer></footer>
    <script src="js/j2.js"></script>
</body>
</html>
